                        <h2 class="form-title"><u>Fitness Class Booking</u></h2>




                        <form id="booking-form" action="formacton.html">
                            <!-- Name field -->
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" name="Name" placeholder="Enter Your Name" required>
                            </div>

                            <!-- Email Input -->
                            <div class="form-group">

                            </div>

                            <!-- Mobile Number Input -->
                            <div class="form-group">
                                <label for="mbno">Mobile Number</label>
                                <input type="number" maxlength="10" minlength="10" class="form-control" id="mbno" name="Mobile Number" placeholder="Enter Your Contact Number" required>
                            </div>

                            <!-- Gender Selection -->
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="Gender" required>

                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- City Input -->
                            <div class="form-group">

                            <!-- Class Selection -->

                                    <option value="Nutrition Guidance">Nutrition Guidance</option>
                                    <option value="Private Sessions">Private Sessions</option>
                                    <option value="Open Gym">Open Gym</option>

                                    <option value="Zumba Classes">Zumba Classes</option>
                                </select>
                            </div>

    <script>
        
    document.getElementById('booking-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting the traditional way

        const form = new FormData(this);
        const formData = new URLSearchParams(form).toString(); // Serialize form data

        // Replace this URL with the one from your Apps Script deployment
        const url = 'YOUR_WEB_APP_URL'; // Update this with your URL

        fetch("https://script.google.com/macros/s/AKfycbwRo_v7TU_6GAcIZiiGsMFLgrq-CS2zFO8JXvL7ev9M-wKtjUzHAb2W4lDNnvDq-Ye2/exec", {
            method: 'POST',
            body: formData,
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Display the response message
            document.getElementById('message').innerHTML = data.message;

            // If the booking was successful, reset the form fields
            if (data.success) {
                // Reset the form after successful submission
                document.getElementById('booking-form').reset();

                // Optional: Redirect after success
                window.location.href = 'formacton.html'; // You can change this to your preferred URL
            }
        })
        .catch(error => {
            // Display error message if something goes wrong
            document.getElementById('message').innerHTML = 'An error occurred: ' + error.message;
        });
    });
</script>
